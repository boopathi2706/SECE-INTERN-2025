<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Ball Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom, #74ebd5, #acb6e5);
    }

    .ball {
      width: 50px;
      height: 50px;
      background-color: #ff6b6b;
      border-radius: 50%;
      animation: bounce 2s infinite;
    }

    /* Keyframes for the bounce effect */
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0); /* Starting and ending position */
      }
      50% {
        transform: translateY(-200px); /* Jump up */
      }
    }
  </style>
</head>
<body>
  <div class="ball"></div>
</body>
</html>
