<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Fade Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #1e272e;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .text {
      font-size: 2rem;
      animation: fade 3s infinite;
    }

    /* Keyframes for fade-in and fade-out */
    @keyframes fade {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="text">Hello, World!</div>
</body>
</html>
