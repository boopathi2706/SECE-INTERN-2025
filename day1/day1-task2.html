<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1</h1>
    <h2>2</h2>
    <h3>3</h3>
    <h4>4</h4>
    <input type="text" value="5">
    <script>
       let num1=parseInt(document.getElementsByTagName("h1")[0].innerHTML);
       let num2=parseInt(document.getElementsByTagName('h2')[0].innerHTML);
       let num3=parseInt(document.getElementsByTagName('h3')[0].innerHTML);
       let num4=parseInt(document.getElementsByTagName('h4')[0].innerHTML);
       let num5=parseInt(document.getElementsByTagName('input')[0].value);
       console.log(num1+num2+num3+num4+num5);
       console.log(num1);
       console.log(num2);
       console.log(num3);
       console.log(num4);
       console.log(num5);
      




    </script>
</body>
</html
